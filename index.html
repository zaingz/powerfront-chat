<html>

<head>
    <title>JS Chat</title>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="js/chat.js"></script>

    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link rel="stylesheet" type="text/css" href="  https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <h1>JS Chat</h1>
    <div id="chatHolder">
        <div id="chatHistory">
            <div class="chat clearfix">
                <div class="chat-header">Histroy</div>
                <div class="chat-messages">
                    <ul>
                    </ul>
                </div>
            </div>

        </div>
        <div id="liveChat">
            <div class="chat clearfix">
                <div class="chat-header">Live Chat</div>
                <div class="chat-messages">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="inputWrapper">
        <textarea id="chatInput" placeholder='Type your question here...'></textarea>
        <input id='chatSubmit' type="button" value='SEND'></input>
    </div>


    <script id="me-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <div class="message-data align-right">
                <span class="message-data-time">{{datetime}}</span> &nbsp; &nbsp;
                <span class="message-data-name">{{from}}</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
                {{message}}
            </div>
        </li>

    </script>


    <script id="you-template" type="text/x-handlebars-template">
        <li>
            <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i>{{from}}</span>
                <span class="message-data-time">{{datetime}}</span>
            </div>
            <div class="message my-message">
                {{message}}
            </div>
        </li>

    </script>

    <script src="js/handle.js"></script>
</body>

</html>
